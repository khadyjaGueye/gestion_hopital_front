<div>
  //https://www.figma.com/file/KhNjky9Kr9uZl9SrrrZnOe/Soutenance?type=design&node-id=1-3&mode=design&t=Zu6yPKxQNiKF4ULN-0
  <main class="bg-white-300 ml-60 mt-24 flex-1 p-3 overflow-hidden">
    <div class="flex flex-col">
      <!-- Stats Row Starts Here -->
      <div class="flex flex-1 justify-between flex-col md:flex-row lg:flex-row mx-2">
        <div
          class="shadow-lg bg-[#7AA794] border-l-8 hover:bg-red-vibrant-dark border-red-vibrant-dark mb-2 p-2 md:w-1/4 mx-2">
          <div class="p-4 flex flex-col">
            <form>
              <div class="flex text-white ">
                <h1>Total Patient</h1>
                <div class="relative w-full">
                  <img src="/assets/images/patient.png" class="h-8 mr-3" alt="FlowBite Logo" />
                </div>
                <h1>28</h1>
              </div>
            </form>
          </div>
        </div>

        <div class="shadow bg-[#7AA794] border-l-8 hover:bg-info-dark border-info-dark mb-2 p-2 md:w-1/4 mx-2">
          <div class="p-4 flex flex-col">
            <div class="flex">

              <div class="relative w-full">

              </div>
            </div>
          </div>
        </div>
        <div class="shadow bg-[#7AA794] border-l-8 hover:bg-success-dark border-success-dark mb-2 p-2 md:w-1/4 mx-2">
          <div class="p-4 flex flex-col">
            <div class="flex">


              <div class="relative w-full">

              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /Stats Row Ends Here -->

      <!-- Card Sextion Starts Here -->
      <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
        <!-- card -->
        <div class="rounded overflow-hidden shadow bg-white mx-2 w-full mt-6">
          <div class="px-6 py-2 border-b  border-light-grey">
            <div class="font-bold text-xl text-center ">Utilisateurs</div>
          </div>
          <div class="table-responsive ">
            <table class="table text-grey-darkest w-full">
              <thead class="text-white bg-[#7AA794] text-normal h-12">
                <tr>
                  <th scope="col">Prenom</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Specialite</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class=" border-b border-[#7AA794]" *ngFor="let user of users">
                  <td class="px-6 py-4">{{user.prenom}}</td>
                  <td class="px-6 py-4">{{user.nom}}</td>
                  <td class="px-6 py-4">{{user.email}}</td>
                  <td class="px-6 py-4">{{user.role}}</td>
                  <td class="px-6 py-4">{{user.specialite}}</td>
                  <td class="px-6 py-4">
                    <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
                      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      type="button">
                      AjouterSession
                    </button>
                    <button class="inline-flex items-center justify-center w-8 h-8 mr-2 text-pink-100 transition-colors duration-150 bg-pink-700 rounded-lg focus:shadow-outline hover:bg-pink-800">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /card -->
      </div>
    </div>
  </main>
