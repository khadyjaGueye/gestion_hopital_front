<div>
  <main class="bg-white-300 ml-60 mt-24 flex-1 p-3 overflow-hidden">
    <div class="flex flex-col">
      <div class="flex flex-1 mb-4">
        <div class="sm:text-2xl ml-5">
          <form>
            <label for="default-search"
              class="mb-2 text-sm ml-4 font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input type="search" id="default-search" name="search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-700 focus:border-[#6d9685] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-700 dark:focus:border-green-700"
                placeholder="Search" required>
              <button type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-[#7AA794] hover:bg-[#6d9685] focus:ring-4 focus:outline-none focus:ring-green-700 font-medium rounded-lg text-sm px-4 py-2 dark:bg-[#6d9685] dark:hover:bg-[#6d9685] dark:focus:ring-[#6d9685]">Search</button>
            </div>
          </form>
        </div>
      </div>
      <form action="" [formGroup]="formService">
        <div class="flex flex-1">
          <div class="flex w-full ml-5">
            <div class="w-full flex items-center font-bold">
              <span class="mr-2 text-green-500">Ajout</span>
              <div class="flex items-center m-4 text-lg">
                <input (change)="toggleEditMode()" type="checkbox"
                  class="w-10 h-5 rounded-full bg-gray-200 toggle-checkbox" id="flexSwitchCheckChecked">
                <label for="flexSwitchCheckChecked" class="text-blue-500 ml-2">Edit</label>
              </div>
            </div>
          </div>
          <div class="flex ">
            <input #search type="text" formControlName="libelle"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-700 focus:border-[#6d9685] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-700 dark:focus:border-green-700">
            <button #update [disabled]="isEditMode" (click)="createService()"
              class="px-4 py-2 text-sm text-white bg-[#7AA794] rounded-lg"> {{ isEditMode ? 'Edit' : 'Ajout' }}</button>
          </div>
        </div>
      </form>
      <section class="services-list ml-7">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let service of services" class="card">
            <div class="bg-white shadow-md rounded-lg overflow-hidden flex justify-between">
              <div>
                <h2 class="font-bold text-lg px-4 py-3">{{ service.libelle }}</h2>
              </div>
              <!-- <p class="text-gray-700 text-base px-4 py-2">{{ service.description }}</p> -->
              <div class="flex justify-end px-4 py-3">
                <button #edit (click)="updateService(service)" class="text-[#7AA794]"
                  data-modal-target="authentication-modal">
                  <svg class="inline-block h-8 w-8 " width="24" height="24" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                  </svg>
                </button>
                <button  id="deleteButton" data-modal-target="deleteModal"
                data-modal-toggle="deleteModal"
                class="inline-flex items-center justify-center w-8 h-8 mr-2 text-pink-100 transition-colors duration-150 bg-pink-700 rounded-lg focus:shadow-outline hover:bg-pink-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
              </div>
            </div>
          </div>
        </div>
      </section>

        </div>
      </div> -->
    </div>

  </main>
