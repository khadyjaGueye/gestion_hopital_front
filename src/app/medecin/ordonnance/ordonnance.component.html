  <!-- canva.com/design/DAGCeytV2UA/sd96yak24HWMDweX7kdd3w/edit -->
  <main class="bg-white-300 ml-60 mt-24 flex-1 p-3 overflow-hidden">
    <form [formGroup]="formOrdonnance" class="w-[80%] ml-40">
      <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
        <div class="mb-2 border-solid border-grey-light rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">
          <div class="bg-[#7AA794] px-2 py-3 border-solid border-gray-400 border-b text-white">
            Information
          </div>
          <div class="p-3">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Nom
                </label>
              </div>
              <div class="md:w-3/4">
                <input formControlName="nom"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Prenom
                </label>
              </div>
              <div class="md:w-3/4">
                <input type="text" formControlName="prenom"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Age
                </label>
              </div>
              <div class="md:w-3/4">
                <input type="number" formControlName="age"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/4">
                <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Numero Dossier
                </label>
              </div>
              <div class="md:w-3/4">
                <input type="text" formControlName="numeroDossier"
                  class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-state">
              </div>
            </div>
          </div>
        </div>
        <div
          class="mb-2 md:mx-2 lg:mx-2 border-solid border-gray-200 rounded border shadow-sm w-full md:w-1/2 lg:w-1/2 ">
          <div class="bg-[#7AA794] px-2 py-3 border-solid border-gray-400 border-b text-white">
            Medicament
          </div>
          <div class="md:flex md:items-center mb-6 mt-2 mr-2">
            <div class="md:w-1/4">
              <label class="block text-grey font-regular md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                Medicament
              </label>
            </div>
            <textarea
              class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
              formControlName="medicament" name="" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-5">
        <button type="button" (click)="ajoutOrdonnance()"
        data-modal-target="authentication-modal"
          class="text-[#7AA794] bg-white border border-[#7AA794] hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-700 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-700 dark:hover:bg-green-700 dark:focus:ring-green-700">Enregistrer</button>
      </div>

            class="backdrop-brightness-50 fixed flex items-center justify-center z-50 w-full  overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative flex justify-center items-center w-full max-w-5xl max-h-screen ">
              <!-- Modal content -->
              <div class="relative w-full bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button" (click)="closemodale()"
                  class="absolute16 top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="authentication-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
                <main class="bg-white-500 flex-1 p-3 overflow-hidden">
                  <form class="w-full" >
                    <div class="flex flex-col mt-10" id ="print-section">
                      <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2 ">
                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                          <div class="bg-[#7AA794] px-2 py-3 border-solid border-gray-400 border-b text-white">
                            Ordonnance
                          </div>
                          <ng-container *ngFor="let ord of ordonnances">
                          <div class=" items-center mt-5 ml-5">

                            <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2 justify-between">

                              <div class="font-bold">Centre hopitalier Nationnal Universitaire de Fann Centre</div>
                              <div>Prenom et Nom: {{ord.prenom +" "+ ord.nom}}</div>
                            </div>
                            <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2 justify-between">
                              <div><h3>Medecin: Rawane GEUYE</h3></div>
                              <div class="">Age : {{ord.age}}</div>
                            </div>
                            <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2 justify-between">
                              <div class="">Date: 23/02/2023</div>
                            </div>
                          </div>
                          <div class="text-center underline font-bold">Ordonnance</div>
                          <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2 justify-between">
                            <div><h3 class="">1 {{ord.medicament}} </h3></div>
                            <div class="">1bte</div>
                          </div>
                        </ng-container>
                        </div>

                      </div>
                      <div class="flex justify-center mt-5">
                        <button type="button"  printSectionId ="print-section" ngxPrint
                          class="text-[#7AA794] bg-white border border-[#7AA794] hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-700 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-700 dark:hover:bg-green-700 dark:focus:ring-green-700">Imprimer</button>
                      </div>
                    </div>
                  </form>
                </main>
              </div>
            </div>
